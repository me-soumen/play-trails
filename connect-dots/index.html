<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect the Dots - Professional Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html" class="btn-back">‚Üê Back to Games</a>
            <h1>Connect the Dots</h1>
            <p class="subtitle">Connect Numbers in Order to Reveal the Picture</p>
        </header>

        <div class="game-wrapper">
            <!-- Score Card Section -->
            <div class="score-card">
                <h2>Game Info</h2>
                <div class="game-stats">
                    <div class="stat-item">
                        <div class="stat-label">Current Number</div>
                        <div class="stat-value" id="currentNumber">1</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Total Dots</div>
                        <div class="stat-value" id="totalDots">20</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Completed</div>
                        <div class="stat-value" id="completed">0%</div>
                    </div>
                </div>
                <div class="game-controls-sidebar">
                    <button class="btn-sidebar" id="newGame">New Picture</button>
                    <button class="btn-sidebar" id="resetDrawing">Reset</button>
                </div>
            </div>

            <!-- Game Board Section -->
            <div class="game-board-wrapper">
                <canvas id="canvas" width="500" height="500"></canvas>
                <div class="game-status" id="gameStatus"></div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div class="modal" id="gameModal">
            <div class="modal-content">
                <h2 id="modalTitle">üéâ Congratulations!</h2>
                <p id="modalMessage">You completed the picture!</p>
                <button class="btn btn-modal" id="modalButton">New Picture</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
