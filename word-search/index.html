<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search - Professional Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html" class="btn-back">‚Üê Back to Games</a>
            <h1>Word Search</h1>
            <p class="subtitle">Find Hidden Words in the Grid</p>
        </header>

        <div class="game-wrapper">
            <!-- Score Card Section -->
            <div class="score-card">
                <h2>Game Info</h2>
                <div class="game-stats">
                    <div class="stat-item">
                        <div class="stat-label">Words Found</div>
                        <div class="stat-value" id="wordsFound">0 / 8</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Timer</div>
                        <div class="stat-value" id="timer">00:00</div>
                    </div>
                </div>
                <div class="word-list-container">
                    <h3>Words to Find</h3>
                    <ul class="word-list" id="wordList"></ul>
                </div>
                <div class="game-controls-sidebar">
                    <button class="btn-sidebar" id="newGame">New Game</button>
                </div>
            </div>

            <!-- Game Board Section -->
            <div class="game-board-wrapper">
                <div class="word-grid-container">
                    <div class="word-grid" id="wordGrid"></div>
                </div>
                <div class="game-status" id="gameStatus"></div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div class="modal" id="gameModal">
            <div class="modal-content">
                <h2 id="modalTitle">Congratulations!</h2>
                <p id="modalMessage">You found all the words!</p>
                <div class="modal-stats">
                    <p>Time: <strong id="modalTime">00:00</strong></p>
                    <p>Words Found: <strong id="modalWords">8 / 8</strong></p>
                </div>
                <button class="btn btn-modal" id="modalButton">New Game</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
